<!-- Tip Calculator - By Shivam Srivastava -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                <input type="text" id="billAmt" placeholder="Bill Amount in Rupees (₹)">

                <p>How was your service?</p>
                <select id="serviceQual">
                    <option disabled selected value="0">-- Choose an option --</option>
                    <option value="0.3">30&#37; &#45 Outstanding</option>
                    <option value="0.2">20&#37; &#45 Good</option>
                    <option value="0.15">15&#37; &#45 It was ok</option>
                    <option value="0.1">10&#37; &#45 Bad</option>
                    <option value="0.05">5&#37; &#45 Terrible</option>
                </select>
            </form>
            <p id="nop">How many people are sharing the bill?</p>
            <input type="text" id="peopleAmt"  placeholder="Number of People"> people
            <!-- <span id="people">people</span> -->
            <button type="button" id="calculate" onclick="calculateTip()">Calculate!</button>
            <!-- Clear Button -->
            <button type="clear" id="clear" onclick="clrscr()">Clear</button>
        </div>
        <div id="totalTip">
            <sup>₹</sup><span id="tip">0.00</span>
            <small id="each">each</small>
          </div>
    </div>
</body>
</html>
